# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - run: mv ~/repo/.circleci/package.json ~/repo

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run validation
      - run: mkdir /tmp/mocha
          
      - run: 
          name: Validate
          command: node .circleci/validate.js . .circleci > /tmp/mocha/validation_results.txt
      
      - store_artifacts:
          path: /tmp/mocha/validation_results.txt

      - store_test_results:
          path:  /tmp/mocha/validation_results.txt

      - deploy:
          name: Trigger docs deployment
          working_directory: /tmp/mocha
          command: |
            mkdir /tmp/mocha/.git
            git config credential.helper 'cache --timeout=120'
            git config user.email "knut.johannessen@online.no"
            git config user.name "Deployment Bot"
            git commit --allow-empty -m "Trigger deployment"
            # Push quietly to prevent showing the token in log
            # git push -q https://${DOCS_GITHUB_TOKEN}@github.com/knutaa/schema-testing.git master
